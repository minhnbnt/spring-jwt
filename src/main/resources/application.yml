logging:
  level:
    org.hibernate.SQL: "DEBUG"

spring:
  application:
    name: "jwt"

  datasource:
    driver-class-name: "org.sqlite.JDBC"
    url: "jdbc:sqlite:db.sqlite3"

  jpa:
    hibernate:
      ddl-auto: "update"

    open-in-view: false

jwts:
  algorithm: "HS256"

  access-token-lifetime: 1800     # 30 minutes
  refresh-token-lifetime: 2592000 # 30 days

  secret-key: "${JWT_SECRET}"